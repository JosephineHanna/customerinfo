<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort aria-describedby="table-caption" matSortDisableClear>
    <ng-template #emptyIcon>
      <mat-icon></mat-icon>
    </ng-template>
    <ng-container [matColumnDef]="columnName">
      <th mat-header-cell *matHeaderCellDef scope="col">
        {{ 'Customer Name' }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container [matColumnDef]="columnPhone">
      <th mat-header-cell *matHeaderCellDef scope="col">
        {{ 'Cusrtomer Phone' }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <ng-container [matColumnDef]="columnCountry">
      <th mat-header-cell *matHeaderCellDef scope="col">
        <div>
          <mat-form-field>
            <input matInput class="form-field" [formControl]="countryFilter" placeholder="Country" #input>
          </mat-form-field>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.country }}</td>
    </ng-container>
    <ng-container [matColumnDef]="columnState">
      <th mat-header-cell *matHeaderCellDef scope="col">
        <div>
          <mat-form-field>
            <input matInput class="form-field" [formControl]="stateFilter" placeholder="State">
          </mat-form-field>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.state }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSize" [length]="totalCount" showFirstLastButtons></mat-paginator>
</div>
